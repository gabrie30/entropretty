<!DOCTYPE html>
<html>
  <head />

  <body>
    <div
      id="main"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      "
    >
      <canvas id="canvas" width="640" height="640""/>
    </div>
    <script type="module">
      import { draw } from "./out/lemonjelly.js";
      function randSeed(nibbles = 8) {
        let s = [];
        for (var i = 0; i < nibbles; ++i) {
          let n = Math.floor(Math.random() * 16);
          s.push(n);
        }
        return s;
      }

      const context = document.getElementById("canvas").getContext("2d");
      context.scale(640, 640);
      draw(context, randSeed(8));
      context.restore();
    </script>
  </body>
</html>
